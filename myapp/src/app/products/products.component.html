<!--Two way data binding,so we have to enable ng module by adding forms module-->
<label>Product Name</label>
<input type="text" class="form-control w-25" [(ngModel)]="productName" />
<p>{{ productName }}</p>

<!--Property and event binding-->
<button
  class="btn btn-sm btn-primary mt-2"
  [disabled]="!allowNewProduct"
  (click)="onCreateProduct()"
>
  Add Product
</button>

<!--ngIf/ngFor-->
<p *ngIf="productCreated">{{ productCreationStatus }}</p>

<div class="container mt-5">
  <p *ngFor="let product of products; let i = index">
    {{ i + 1 }}. {{ product }}
  </p>
</div>
